name: textlint format
on: [pull_request, workflow_dispatch]
jobs:
  textlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install: true
          log_level: 'info'
      - name: Install pnpm dependencies
        run: pnpm install
      - name: Run textlint
        run: npx textlint --fix ${FILES}
        env:
          FILES: urara/**/*.md
